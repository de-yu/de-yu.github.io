<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="example"></div>
    </body>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/4.2.0/react-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/4.2.2/react-router-dom.min.js"></script>    
    <script type="text/babel">
        
        
 var BrowserRouter = ReactRouterDOM.BrowserRouter,
         Route= ReactRouterDOM.Route , 
         Link= ReactRouterDOM.Link , 
         Switch= ReactRouterDOM.Switch;
 
class AboutMe extends React.Component 
{
        render(){return (
        <div>
        <h1>About me</h1>
         </div>
        )};
  
}
class Page extends React.Component 
{
        render(){return (
        <div>
        <h1>Page</h1>
         </div>
        )};
  
}

const Home = () => (
  <div>
    <h1>Hello world</h1>
  </div>
)
const Main = () => (
  <main>
    <Switch>
      <Route exact path='/' component={Home}/>
      <Route path='/page' component={Page}/>
      <Route path='/AboutMe' component={AboutMe}/>

    </Switch>
  </main>
)

const Header = () => (
  <header>
    <nav>
      <ul>
        <li><Link to='/'>Home</Link></li>
        <li><Link to='/AboutMe'>AboutMe</Link></li>
        <li><Link to='/page'>Page</Link></li>
      </ul>
    </nav>
  </header>
)

const App = () => (
  <div>
    <Header />
    <Main />
  </div>
)

ReactDOM.render((
  <BrowserRouter>
    <App />
  </BrowserRouter>
), document.getElementById('example'))

    </script>
</html>
